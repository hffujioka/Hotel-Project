  <body>
    <!--Room One-->
    <div id="roomOne" class="div">
      <h1 class="roomName">Room One</h1>
      <p class="words">Guest Name</p>
      <input type="text" id="addOne" class="input" onkeypress="addGuestOne()">
      <p class="words">Remove guest by number</p>
      <select id="dropdownListOne" class="dropdown" onchange="checkOutOne();">
        <option>Select a number:</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <ol id="listOne"></ol>
    </div>
